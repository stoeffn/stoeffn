{{ define "css" }}
    <link href="/css/blog.css" rel="stylesheet" type="text/css" />
{{ end }}

{{ define "content" }}
    {{ $paginator := .Paginate (where .Data.Pages "Type" "posts") }}
    {{ range $paginator.Pages }}
        {{ partial "postPreview" . }}
    {{ end }}
    {{ template "_internal/pagination.html" . }}
{{ end }}
