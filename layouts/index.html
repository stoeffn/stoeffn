{{ define "css" }}
    {{ partial "css" "posts" }}
{{ end }}

{{ define "content" }}
    <h1>About</h1>

    <h1>Posts</h1>

    {{ $paginator := .Paginate (where .Data.Pages "Section" "!=" "") }}
    {{ range $paginator.Pages }}
        {{ partial "posts/preview" . }}
    {{ end }}
    {{ template "_internal/pagination.html" . }}
{{ end }}
