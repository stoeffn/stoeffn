<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

        {{ partial "css" "reset" }}
        {{ partial "css" "style" }}
        {{ partial "css" "header" }}
        {{ partial "css" "footer" }}

        {{ block "css" . }}{{ end }}
    </head>
    <body>
        {{ block "body" . }}
            {{ partial "header.html" . }}

            <main>
                {{ block "main" . }}
                    <div class="container">
                        {{ block "content" . }}{{ end }}
                    </div>
                {{ end }}
            </main>

            {{ partial "footer.html" . }}
        {{ end }}
    </body>
</html>
